<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: cyan;
            margin: 20%;
            animation: spin 1s ease infinite alternate;

        }
        @keyframes spin {
           0%{
            transform: rotate(-180deg);
           }
           50%{
            transform: rotate(180deg);
           }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
